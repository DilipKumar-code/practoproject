{% extends 'layout.html' %}

{% block body %}

<h1> Questions </h1>
		<table border='2'>
            <tr>
                <th>  </th>
                <th> Id</th>
                <th> Question </th>
            
            </tr>
            <form method="POST" action="">
            {% for question in questions %}
            
            <tr>
                <td><input type ="checkbox" name="{{question.id}}"> </td>
                <td> {{question.id}}</td>
                <td> {{question.questionstring}}</td>
            </tr>
            
            {% endfor %}
            <p>Which college is this for?<input type ='text' name='college'></p>
            <input type='submit' value="Submit" > 
            </form>
        </table>
        

{% endblock %}
